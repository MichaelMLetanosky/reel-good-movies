<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reel Good Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="" href="">
          <img src="./cropped-Reel Good Movies-logos_transparent.png" style="height: 4.5rem;">
        </a>
        <div class="navbar-start">
          <div class="control navbar-item">
            <input class="input" type="text" placeholder="Search For a Movie" style="min-width: 30rem;">
          </div>
          </div>
      </div>
    

        <!-- If they havent logged in yet-->
        
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-dark">
                Log in
              </a>
            

              <!--If they have logged in already-->

              <!--
              <div class="navbar-item has-dropdown is-hoverable">

                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    My Movie list
                  </a>
                  <a class="navbar-item">
                    Movie reviews
                  </a>
                  <a class="navbar-item">
                    My Movie Queue
                  </a>
                </div>
              -->
            </div>
          </div>
        </div>
      </div>
    </nav>


    <!--HOMEPAGE PICTURE AND SEARCH BOX-->
    <main>
      <div class="box center-box">
        <h1 class="search-box-header">Search for a movie</h1>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="search" placeholder="Search">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Search
            </button>
          </p>
        </div>
      </div>
      <!--potentially different pictures that we have in our database?-->
      <img src="./movie-theater1.webp" alt="placeholder">
    </main>

<!--END OF SAMPLE HOMEPAGE SEARCH AND PICTURE-->

      <div class="content has-text-centered">
